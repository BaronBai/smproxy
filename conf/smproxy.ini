;服务配置
[server]
;服务地址
host=0.0.0.0
;服务端口 默认为3366多个以,号隔开 多个数据库连接需要配置多个端口
port=3366,3367
mode=3
sock_type=1

;swoole配置
[swoole]
;worker进程数量
worker_num=2
;最大携程数
max_coro_num=16000
open_tcp_nodelay = true
;是否在后台运行
daemonize = 0
heartbeat_check_interval = 60
heartbeat_idle_time = 600
reload_async = true
log_file = ROOT"logs/error.log"
pid_file = ROOT"logs/pid/server.pid"

;数据库配置
[databases]

;db1 3366代表3366端口监听的数据库信息
