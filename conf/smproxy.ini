;swoole 客户端配置
[swoole_client_setting]
;myqsl协议最大支持为16M 包长
package_max_length=16777216
;swoole 客户端链接方式
[swoole_client_sock_setting]
;sock类型 1 tcp
sock_type=1
;异步类型
sync_type=1
